      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#F5F5F7"/>
    </linearGradient>
    <radialGradient id="g1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(300 160) rotate(35) scale(520 420)">
